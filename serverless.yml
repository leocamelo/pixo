service: pixo

provider:
  name: aws
  runtime: python3.7
  region: ${env:AWS_REGION, 'us-east-1'}

# you can define service wide environment variables here
# environment:
#   variable1: value1

package:
  exclude:
    - venv/**

functions:
  index:
    handler: handler.index
    events:
      - http:
          path: api
          method: get

  show:
    handler: handler.show
    events:
      - http:
          path: api/{id}
          method: get

  perform:
    handler: handler.perform
    events:
      - http:
          path: image/{id}
          method: get
